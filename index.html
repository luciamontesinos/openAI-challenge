<!DOCTYPE html>

<head>
  <title>OpenAI Quickstart</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='dog.png') }}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>

  <h3>Visualize my idea</h3>
  <form action="/" method="post">
    <input type="text" name="animal" placeholder="Enter your idea" required />
    <input type="submit" value="Generate storymap" />
    <label for="colorpicker">Color Picker:</label>
    <input type="color" id="colorpicker" value="#0000ff">
  </form>
  {% if result %}
  <!-- <div class="result">{{ result }}</div> -->


  {% for i in range(0, image_list|length) %}
  <li class="list_results">
    <div>
      <img src="{{image_list[i]}}" width="250" height="250">
      {{result_list[i]}}
    </div>
  </li>
  {% endfor %}

  {% endif %}
</body>

</html>
